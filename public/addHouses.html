<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-storage-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <form class="w-50 mx-auto mt-5 shadow p-3" action="">
            <h1>Add a Property</h1>
            <div class="form-group my-2">
                <label for="property_address">Property address</label>
                <input id="property_address" type="text" class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="property_zip_code">Zip code </label>
                <input id="property_zip_code" type="number" class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="property_price">Property Price</label>
                <input id="property_price" type="number" class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="property_images">Property Images</label>
                <input id="property_images" type="file" multiple class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="property_images2">Property Images</label>
                <input id="property_images2" type="file" multiple class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="property_images3">Property Images</label>
                <input id="property_images3" type="file" multiple class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="property_images4">Property Images</label>
                <input id="property_images4" type="file" multiple class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="property_images5">Property Images</label>
                <input id="property_images5" type="file" multiple class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="property_bath">Property bath/bed</label>
                <textarea id="property_bath" class="form-control"></textarea>
            </div>
            <div class="form-group my-2">
                <label for="property_description">Property Description</label>
                <textarea id="property_description" class="form-control"></textarea>
            </div>
            <div class="text-center">
                <button onclick="addProduct(event)" class="btn btn-dark w-75 py-2 fs-4">Add Property</button>
            </div>
        </form>
    </main>
</body>

</html>

<script src="config.js"></script>

<script src="addHouses.js"></script>
