<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input id="input" type="text">
    <button onclick="copy()">copy</button>

<script>
function copy() {
   input.select() 
   document.execCommand("copy")
}
</script>
